name: fl_muse_brainflow_mvp
description: A minimal, focused EEG biofeedback app for Muse S.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: ^2.11.1
  flutter_riverpod: ^3.2.1
  fl_chart: ^1.1.1
  permission_handler: ^12.0.1
  logger: ^2.0.2
  cupertino_icons: ^1.0.6
  flutter_blue_plus: 1.31.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.12

dependency_overrides:
  meta: 1.18.1
  analyzer: 10.1.0
  _fe_analyzer_shared: 95.0.0

flutter:
  uses-material-design: true
